# Configuración de Spring Boot - SweetLab Bakery API

# Servidor
server.port=8080
server.servlet.context-path=/api

# Base de datos SQLite
spring.datasource.url=jdbc:sqlite:sweetlab_bakery.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=com.github.gwenn.sqlite.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.root=INFO
logging.level.com.sweetlab=DEBUG
logging.level.org.springframework.web=INFO

# Jackson - JSON
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

# Información de la aplicación
app.name=SweetLab Bakery API
app.version=1.0.0
app.description=API REST para gestión de panadería SweetLab
